    <script type="text/javascript">
        function menu_Phone_open() {
            document.getElementById('primero').style.visibility = 'visible';
            document.getElementById('primero').style.display = 'block';
            document.getElementById('segundo').style.visibility = 'hidden';
            document.getElementById('segundo').style.display = 'none';
        };

        function menu_Phone_close() {
            document.getElementById('segundo').style.visibility = 'visible';
            document.getElementById('segundo').style.display = 'block';
            document.getElementById('primero').style.visibility = 'hidden';
            document.getElementById('primero').style.display = 'none';
        };

        function menu_PC_open() {
            document.getElementById('abrir').style.visibility = 'visible';
            document.getElementById('abrir').style.display = 'block';
            document.getElementById('cerrar').style.visibility = 'hidden';
            document.getElementById('cerrar').style.display = 'none';
        };

        function menu_PC_close() {
            document.getElementById('cerrar').style.visibility = 'visible';
            document.getElementById('cerrar').style.display = 'block';
            document.getElementById('abrir').style.visibility = 'hidden';
            document.getElementById('abrir').style.display = 'none';
        };
    </script>
    <script>
        filtro("all");

        function filtro(c) {
            var x;
            x = document.getElementsByClassName("filterDiv");
            if (c == "all") {
                c = "";
            }
            for (var i = 0; i < x.length; i++) {
                quitarClass(x[i], "show");
                if (x[i].className.indexOf(c) > -1) cambiarClass(x[i], "show");
            }
        }

        function cambiarClass(element, name) {
            var arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for (var i = 0; i < arr2.length; i++) {
                if (arr1.indexOf(arr2[i]) == -1) {
                    element.className += " " + arr2[i];
                }
            }
        }

        function quitarClass(element, name) {
            var arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for (var i = 0; i < arr2.length; i++) {
                while (arr1.indexOf(arr2[i]) > -1) {
                    arr1.splice(arr1.indexOf(arr2[i]), 1);
                }
            }
            element.className = arr1.join(" ");
        }

        var btnContainer = document.getElementById("categorias");
        var btns = document.getElementsByClassName("btn");
        for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function() {
                var current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace(" active", "");
                this.className += " active";
            });
        }
    </script>
    <style>
        .filterDiv {
            display: none;
        }
        
        .show {
            display: block;
        }
        
        .btns {
            border: none;
            outline: none;
            padding: 12px 16px;
            background-color: black;
            color: white;
            cursor: pointer;
            margin: 5px;
        }
        
        .btns:hover {
            background-color: rgb(80, 80, 80);
            color: #9EFF00;
        }
        
        .btns.active {
            background-color: black;
            color: #9EFF00;
        }
    </style>
