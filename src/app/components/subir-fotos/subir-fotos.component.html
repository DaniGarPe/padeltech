<div class="container">
    <div class="text-center subir">
        <h2>Subir imagenes</h2>
        <div>
            <label class="upload">
                        Selecciona una imagen
                        <input type="file" name="file" (change)="onImgSelect($event)" accept="image/png, image/jpeg, image/jpg"/>
                </label>
            <div class="name">{{ imgName }}</div>
        </div>

        <div>
            <button class="btn w-100 p-2" (click)="uploadImg()">Subir</button>
        </div>
        <br>
        <mat-progress-bar mode="determinate" [value]="uploadPercent | async"></mat-progress-bar>
        <br>
        <div class="label" *ngIf="completed">La imagen se ha subido correctamente {{ url }}</div>
        <br>
    </div>
</div>
